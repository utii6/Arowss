<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background-color: #3d3d4e; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { touch-action: none; border-radius: 5px; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        // الألوان من الفيديو مباشرة
        const COLORS = {
            bg: '#3d3d4e',
            arrow: '#7a7a8c',
            active: '#ffffff',
            grid: '#4a4a5a'
        };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gridStep = 45; // المسافة بين النقاط
        const offsetX = (canvas.width % gridStep) / 2;
        const offsetY = (canvas.height % gridStep) / 2;

        let arrows = [
            { x: 5, y: 5, dir: 'UP', status: 'idle' },
            { x: 5, y: 8, dir: 'RIGHT', status: 'idle' },
            // يمكنك إضافة بقية الأسهم هنا بناءً على لقطات الفيديو
        ];

        function drawGrid() {
            ctx.fillStyle = COLORS.grid;
            for (let x = offsetX; x < canvas.width; x += gridStep) {
                for (let y = offsetY; y < canvas.height; y += gridStep) {
                    ctx.beginPath();
                    ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function drawArrow(a) {
            const px = a.x * gridStep + offsetX;
            const py = a.y * gridStep + offsetY;
            
            ctx.strokeStyle = a.status === 'moving' ? COLORS.active : COLORS.arrow;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';

            // رسم شكل السهم "المربع المنحني" كما في الفيديو
            ctx.beginPath();
            // (هنا يتم كتابة منطق رسم المسار الطويل خلف السهم)
            // ... 
        }

        function animate() {
            ctx.fillStyle = COLORS.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            arrows.forEach(drawArrow);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
