<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arrows Pro - Telegram Mini App</title>
    <style>
        body { margin: 0; background-color: #3d3d4e; overflow: hidden; display: flex; justify-content: center; align-items: center; font-family: sans-serif; }
        canvas { touch-action: none; }
        #ui { position: absolute; top: 12%; text-align: center; color: #7a7a8c; pointer-events: none; }
        #ui h1 { margin: 0; font-size: 32px; letter-spacing: 1px; color: #8a8a9c; }
        #ui p { margin: 5px 0; font-size: 16px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="ui"><h1>Arrows</h1><p>Level 265</p></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // الألوان من الفيديو بدقة
        const COLORS = {
            bg: '#3d3d4e',
            dot: '#4a4a5a',
            idle: '#7a7a8c',
            active: '#ffffff'
        };

        const GRID = 45;
        let arrows = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // بناء المستوى 265 (إحداثيات المسارات الملتفة كما في الفيديو)
            arrows = [
                { 
                    path: [{x: -2, y: 3}, {x: -2, y: -1}, {x: 3, y: -1}], 
                    dir: 'RIGHT', status: 'idle' 
                },
                { 
                    path: [{x: 2, y: 4}, {x: 2, y: 1}, {x: -1, y: 1}], 
                    dir: 'LEFT', status: 'idle' 
                }
            ];
        }

        function drawProfessionalArrowHead(x, y, dir, color) {
            ctx.save();
            ctx.translate(x, y);
            
            // تحديد زاوية الرأس
            const angles = { 'UP': -Math.PI/2, 'DOWN': Math.PI/2, 'LEFT': Math.PI, 'RIGHT': 0 };
            ctx.rotate(angles[dir]);
            
            ctx.fillStyle = color;
            ctx.beginPath();
            // رسم رأس السهم "المصمت" بزويا منحنية (SVG Style)
            ctx.moveTo(10, 0);
            ctx.lineTo(-6, -9);
            ctx.quadraticCurveTo(-3, 0, -6, 9); // انحناء خلفي ناعم
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = COLORS.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 1. رسم شبكة النقاط
            ctx.fillStyle = COLORS.dot;
            for (let x = (canvas.width % GRID)/2; x < canvas.width; x += GRID) {
                for (let y = (canvas.height % GRID)/2; y < canvas.height; y += GRID) {
                    ctx.beginPath(); ctx.arc(x, y, 1.2, 0, Math.PI*2); ctx.fill();
                }
            }

            const originX = canvas.width / 2;
            const originY = canvas.height / 2;

            // 2. رسم المسارات والأسهم
            arrows.forEach(a => {
                if (a.status === 'removed') return;

                const color = a.status === 'moving' ? COLORS.active : COLORS.idle;
                ctx.strokeStyle = color;
                ctx.lineWidth = 3.5;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';

                ctx.beginPath();
                a.path.forEach((p, i) => {
                    const px = originX + p.x * GRID;
                    const py = originY + p.y * GRID;
                    if (i === 0) ctx.moveTo(px, py); else ctx.lineTo(px, py);
                });
                ctx.stroke();

                // رسم الرأس في نهاية المسار
                const last = a.path[a.path.length - 1];
                drawProfessionalArrowHead(originX + last.x * GRID, originY + last.y * GRID, a.dir, color);
            });

            requestAnimationFrame(draw);
        }

        canvas.addEventListener('touchstart', (e) => {
            // منطق الضغط لتحريك السهم
            arrows[0].status = 'moving'; 
            // ملحوظة: هنا نضع منطق اكتشاف أي سهم تم لمسه
        });

        init();
        draw();
    </script>
</body>
</html>
